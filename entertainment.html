<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Creative Story Prompt Form</title>
</head>
<body>

<h2>Create Your Story!</h2>

<form>
  <label for="name">Your Name:</label><br>
  <input type="text" id="name" name="name" required><br><br>

  <label for="genre">Choose a Genre:</label><br>
  <select id="genre" name="genre" required><br><br>
    <option value="">Select one</option><br><br>
    <option value="fantasy">Fantasy</option>
    <option value="sci-fi">Science Fiction</option>
    <option value="mystery">Mystery</option>
    <option value="romance">Romance</option>
    <option value="adventure">Adventure</option>
  </select><br><br>

  <label for="setting">Story Setting:</label><br>
  <input type="text" id="setting" name="setting" placeholder="e.g., A hidden island, futuristic city"><br><br>

  <label for="object">Special Object in the Story:</label><br>
  <input type="text" id="object" name="object" placeholder="e.g., A magical compass, ancient book"><br><br>

  <label for="idea">Short Story Idea:</label><br>
  <textarea id="idea" name="idea" rows="4" placeholder="Write a quick idea or plot..."></textarea><br><br>

  <button type="submit">Submit Story Prompt</button><br><br>
</form>
</body>
</html>
